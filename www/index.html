<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HoodieChat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="assets/css/basscss.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="container">
<!-- ======================== login =============================== -->
      <section id="account" class="mt2 flex flex-right flex-center">
        <div class="user-avatar relative">
          <img src="http://placekitten.com/g/50/50" data-avatar="currentUser" width="50px" height="50px" class="mr1 rounded relative row-3" alt="your avatar"/>
        </div>
        <p class="m0" >Hello <span id="userName"></span>!</p>
        <button id="signOut">Sign out</button>
      </section>

      <section id="login" style="display:none;">
        <form id="loginform">
          <h3>Login</h3>
          <label for="user">Username</label>
          <input type="text" id="user" value="" autofocus />
          <label for="password">Password</label>
          <input type="password" id="pwd" value="" autofocus />
          <input type="submit" />
        </form>
      </section> 
<!-- ======================== add content here =============================== -->
      <section class="content">
        <header>
          <h1>Hoodie Chat</h1>
          <h3>The perfect way to converse with Hoodies, worldwide.</h3>
        </header>

        <section>
          <div class="border overflow-scroll chat-stream-container" data-action="chat-stream"></div>
          <form data-action="chat-input">
            <div class="mt2 mb1">
              <label for="message-input">Send a message!</label>
              <textarea id="message-input" class="block full-width my1 field-light not-rounded no-resize" rows="1" placeholder="Type message here..." data-action="send-message"></textarea>
            </div>
            <input class="button bg-teal full-width" type="submit" value="Send Message">
          </form>
        </section>

        <footer role="contentinfo">
         <h4>Enjoy Hoodie!</h4>
        </footer>
      </section>
    </div> <!-- /.container -->

<!-- ======================== end content =============================== -->
    <script src="/assets/vendor/jquery-2.1.0.min.js"></script>

    <!-- Load the dynamic version of hoodie.js that includes all the plugin code-->
    <script src="/_api/_files/hoodie.js"></script>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/account.js"></script>
  </body>
</html>
